<div class="modal-container raleway-font">
  <div class="modal-header">
    <h2 class="text-capitalize">{{ project.name }}</h2>
    <button class="btn-close" (click)="_BsModalRef.hide()"></button>
  </div>

  <div class="modal-body">
    <carousel [isAnimated]="false">
      <div *ngFor="let picture of project.pictures">
        <slide class="shadow-lg">
          <img
            class="img-thumbnail"
            [src]="picture"
            alt="first slide"
            style="display: block; width: 100%"
          />
        </slide>
      </div>
    </carousel>
    <h3 class="mt-3 text-capitalize p-2 rounded text-center">description:</h3>
    <p class="mt-2 p-2 text-capitalize lead">
      ➡️ {{ project.fulldescription }}
    </p>
    <hr class="custom-hr" />
    <div class="d-flex align-items-center justify-content-evenly">
      <div class="visit-">
        <a class="" [href]="project.liveDemoLink" target="_blank"
          ><i class="fa-solid fa-eye me-2"></i>Visit
        </a>
      </div>
      <div>
        <img
          class="img-tags"
          *ngFor="let tag of project.tags"
          [src]="tag"
          alt="..."
        />
      </div>
    </div>
  </div>
</div>
